<div class="list-group" style="margin-bottom:0;" ng-repeat="customer in customersCtrl.customers | filter:searchText">
  <div class="col-xs-6 col-sm-4" style="padding-top:15px; padding-bottom:15px; margin-bttom:15px;">
    <a ng-click="customersCtrl.modalUpdate('lg', customer)" class="list-group-item"> <!--ui-sref="customers.edit({customerId: customer._id})" -->
      <h4 class="cust-list text-center">
        <i class="glyphicon glyphicon-user" ng-class="{'text-primary': customer.referred, 'text-danger': !customer.referred}"></i>
      </h4>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <h4>{{customer.firstName}} {{customer.surname}}</h4>
          <small class="list-group-item-text text-muted">
            <span ng-bind="customer.created | date:'medium'"></span>

            <span class="pull-right">
              <button class="btn btn-sm btn-default" ng-click="customersCtrl.remove(customer)">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </span>

          </small>
        </div>
      </div>
    </a>
  </div>
</div>
