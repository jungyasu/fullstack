<section ng-controller="CustomersController as customersCtrl"> <!--  ng-init="find()"-->
  <div class="page-header">
    <h1>Customers</h1>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" ng-model="searchText" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
        </span>
      </div><!-- /input-group -->
    </div>
    <div class="col-xs-12 col-sm-4 text-center">
      <button type="button" class="btn btn-success btn-lg text-center" ng-click="customersCtrl.modalCreate('lg')" >
        <i class="glyphicon glyphicon-user"></i> <br>
        New Customer
      </button>
    </div>
  </div>
  <br>
  <!-- Directive -->
  <customer-list></customer-list>

  <div class="alert alert-warning text-center" ng-if="customers.$resolved && !customers.length">
    No customers yet, why don't you <a ui-sref="customers.create">create one</a>?
  </div>
</section>
